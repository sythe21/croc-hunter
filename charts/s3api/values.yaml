# Default values for s3api.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

name: "s3api"
service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8888
image:
  name: "rholcombe/s3api"
  tag: "latest"
  pullPolicy: "Always"
  replicaCount: 3
resources:
  cpu: "100m"
  memory: "128Mi"
## Ingress settings
ingress:
  enabled: false
  hostname:
  annotations:
     kubernetes.io/ingress.class: nginx
  tls: false
livenessProbe:
  enabled: true
  path: "/healthz"
readinessProbe:
  enabled: true
  path: "/healthz"